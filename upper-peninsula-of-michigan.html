  <script>
    function showTravelTab() {
      // Store the travel tab state in localStorage
      localStorage.setItem('activeTab', 'travel');
      // Navigate to the main page without the hash to avoid the flash
      window.location.href = 'index.html';
    }
    
    // Modal functions
    // Modal navigation variables
    let currentImageIndex = 0;
    let currentImageList = [];
    
    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = 'block';
      modalImg.src = imageSrc;
      document.body.style.overflow = 'hidden'; // Prevent scrolling
      
      // Set up navigation for current page
      setupModalNavigation(imageSrc);
    }
    
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
      
      // Reset navigation variables
      currentImageIndex = 0;
      currentImageList = [];
    }
    
    function setupModalNavigation(imageSrc) {
      // Get all images within the gallery grid
      const galleryGrid = document.querySelector('.grid');
      const images = galleryGrid ? galleryGrid.querySelectorAll('img') : [];
      currentImageList = Array.from(images).map(img => img.src);
      currentImageIndex = currentImageList.indexOf(imageSrc);
      updateNavigationButtons();
    }
    
    function updateNavigationButtons() {
      const prevBtn = document.querySelector('.modal-nav.prev');
      const nextBtn = document.querySelector('.modal-nav.next');
      
      if (prevBtn && nextBtn) {
        const prevVisible = currentImageIndex > 0;
        const nextVisible = currentImageIndex < currentImageList.length - 1;
        
        // Always show buttons but disable them when not needed
        prevBtn.style.display = 'block';
        nextBtn.style.display = 'block';
        
        prevBtn.disabled = !prevVisible;
        nextBtn.disabled = !nextVisible;
        
        // Change opacity to show disabled state
        prevBtn.style.opacity = prevVisible ? '1' : '0.3';
        nextBtn.style.opacity = nextVisible ? '1' : '0.3';
      }
    }
    
    function navigateModal(direction) {
      const newIndex = currentImageIndex + direction;
      
      if (newIndex >= 0 && newIndex < currentImageList.length) {
        currentImageIndex = newIndex;
        const modalImg = document.getElementById('modalImage');
        modalImg.src = currentImageList[currentImageIndex];
        updateNavigationButtons();
      }
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target === modal) {
        closeModal();
      }
    }
    
    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      if (document.getElementById('imageModal').style.display === 'block') {
        if (event.key === 'Escape') {
          closeModal();
        } else if (event.key === 'ArrowLeft') {
          navigateModal(-1);
        } else if (event.key === 'ArrowRight') {
          navigateModal(1);
        }
      }
    });
    
    // Mobile menu functions
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    }
    
    function handleMobileNav(sectionId, event) {
      event.preventDefault();
      closeMobileMenu();
      
      if (sectionId === 'prints') {
        window.open('https://shengjiefilm.darkroom.com/', '_blank');
      } else {
        window.location.href = `index.html#${sectionId}`;
      }
    }
    
    function handleDesktopNav(sectionId, event) {
      event.preventDefault();
      
      if (sectionId === 'prints') {
        window.open('https://shengjiefilm.darkroom.com/', '_blank');
      } else {
        window.location.href = `index.html#${sectionId}`;
      }
    }
    
    function closeMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.add('hidden');
    }
  </script>
