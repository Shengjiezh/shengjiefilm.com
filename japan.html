<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html { 
      scroll-behavior: smooth; 
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #ffffff;
      color: #171717;
    }
    .text-muted {
      color: #6b7280;
    }
    .border-subtle {
      border-color: #e5e7eb;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(4px);
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 95vw;
      max-height: 95vh;
      padding: 20px;
    }
    
    .modal-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 4px;
    }
    
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    
    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
    }
  </style>
</head>

    <div class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">

        <img src="logo.png" alt="Shengjie Film Logo" class="w-10 h-10 object-contain">
        <span class="font-medium tracking-wide text-2xl text-primary">Shengjie Film</span>
      </a>
      <nav class="hidden sm:flex gap-10 text-sm font-medium">
        <a href="index.html#portfolio" class="hover:text-muted transition-colors duration-200">Portfolio</a>

        <a href="index.html#travel" class="hover:text-muted transition-colors duration-200">Travel</a>
        <a href="index.html#about" class="hover:text-muted transition-colors duration-200">About</a>
        <a href="index.html#contact" class="hover:text-muted transition-colors duration-200">Contact</a>

      <!-- Mobile menu button -->

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile menu -->

      <div class="px-6 py-4 space-y-4">
        <a href="#" class="block text-sm font-medium hover:text-muted transition-colors duration-200" onclick="handleMobileNav('portfolio', event)">Portfolio</a>
        <a href="#" class="block text-sm font-medium hover:text-muted transition-colors duration-200" onclick="handleMobileNav('prints', event)">Prints</a>
        <a href="#" class="block text-sm font-medium hover:text-muted transition-colors duration-200" onclick="handleMobileNav('travel', event)">Travel</a>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" class="modal-image" src="" alt="Enlarged photo">
    </div>
  </div>

  <script>
    function showTravelTab() {
      // Store the travel tab state in localStorage
      localStorage.setItem('activeTab', 'travel');
      // Navigate to the main page without the hash to avoid the flash
      window.location.href = 'index.html';
    }
    
    // Modal functions
    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = 'block';
      modalImg.src = imageSrc;
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }
    
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }
    
    // Close modal when clicking outside the image
    window.onclick = function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target === modal) {
        closeModal();
      }
    }
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
    
    // Mobile menu functions
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      
      if (mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.remove('hidden');
        // Change hamburger to X
        mobileMenuButton.innerHTML = `
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        `;
      } else {
        mobileMenu.classList.add('hidden');
        // Change X back to hamburger
        mobileMenuButton.innerHTML = `
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        `;
      }
    }
    
    function closeMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      
      mobileMenu.classList.add('hidden');
      // Change X back to hamburger
      mobileMenuButton.innerHTML = `
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      `;
    }
    
    function handleMobileNav(sectionId, event) {
      // Prevent default link behavior
      if (event) {
        event.preventDefault();
      }
      
      // Close mobile menu
      closeMobileMenu();
      
      // Special handling for prints tab - redirect to external store
      if (sectionId === 'prints') {
        window.open('https://shengjiefilm.darkroom.com/', '_blank');
        return;
      }
      
      // For other sections, navigate to main page with the section hash
      window.location.href = 'index.html#' + sectionId;
    }
    
    function handleDesktopNav(sectionId, event) {
      // Prevent default link behavior
      if (event) {
        event.preventDefault();
      }
      
      // Special handling for prints tab - redirect to external store
      if (sectionId === 'prints') {
        window.open('https://shengjiefilm.darkroom.com/', '_blank');
        return;
      }
      
      // For other sections, navigate to main page with the section hash
      window.location.href = 'index.html#' + sectionId;
    }
  </script>
